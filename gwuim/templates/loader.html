<style>
    .loader {
        color: rgb(124, 124, 124);
        display: flex;
        align-items: center;
        gap: 10px;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
        transition: opacity 0.5s ease;
    }

    .words {
        overflow: hidden;
        height: 30px;
        position: relative;
    }

    .words::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(transparent 10%, transparent 30%, transparent 70%, transparent 90%);
        z-index: 1;
    }

    .word-list {
        display: flex;
        flex-direction: column;
        animation: scrollWords 6s infinite;
        position: relative;
        z-index: 0;
    }

    .word {
        color: #932626;
        height: 30px;
    }

    @keyframes scrollWords {
        0% {
            transform: translateY(0);
        }

        20% {
            transform: translateY(-30px);
        }

        40% {
            transform: translateY(-60px);
        }

        60% {
            transform: translateY(-90px);
        }

        80% {
            transform: translateY(-120px);
        }

        100% {
            transform: translateY(-150px);
        }
    }

    .loader.hide {
        opacity: 0;
        pointer-events: none;
    }
</style>

<div class="loader">
    <p>loading</p>
    <div class="words">
        <div class="word-list">
            <span class="word">buttons</span>
            <span class="word">forms</span>
            <span class="word">switches</span>
            <span class="word">cards</span>
            <span class="word">buttons</span>
        </div>
    </div>
</div>

<script>
    window.addEventListener('load', function () {
        const loader = document.querySelector('.loader');
        loader.classList.add('hide');
        setTimeout(() => {
            loader.style.display = 'none';
        }, 500); // Matches the CSS transition duration
    });
</script>
